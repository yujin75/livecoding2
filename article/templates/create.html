{% extends 'base.html' %}

{% block content %}
    <form method="POST">
    {# form태그 안에 아래의 csrf_token 써줘야 함-장고 규칙#}
        {% csrf_token %}
        <input type="text" name="title" />
        <label for="title">제목</label>
        <br/>
        <textarea name="content"></textarea>
        <label for="content">내용</label>
        <br/>
        <button type="submit" class="btn btn-primary">생성</button>
    </form>
{% endblock %}
